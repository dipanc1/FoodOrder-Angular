<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a href="">
      <img src="{{food.imageUrl}}" alt="food">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">&hearts;</span>
        <div class="stars">
          <span class="fa fa-star checked" *ngFor="let i of food.star"></span>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
          </div>
          <div class="cook-time">
            <span>&#9200;</span>
            {{food.cookTime}}
          </div>
        </div>
        <div class="price">
          {{food.price|currency}}
        </div>
      </div>
    </a>
  </li>
</ul>
